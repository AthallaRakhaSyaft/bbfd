<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>

    <!-- Favicon (Icon) -->
    <link rel="icon" href="logo.jpg" type="image/jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        #hero {
            background: url('interior-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 150px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #f39c12;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 8px;
        }

        button:hover {
            background: #e67e22;
        }

        .testimonials {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: auto;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo -->
        <center>
            <img src="logo.jpg" alt="BBFD Logo" style="width: 100px; height: auto;">
        </center>
    </header>

    <section id="hero">
        <h2>What Our Clients Say <i class="fas fa-comments"></i></h2>
        <p>Here's what our happy clients have to say about their BBFD design experience.</p>
    </section>

    <section id="testimonials" class="container py-5">
        <h2 class="text-center mb-4">Client Testimonials <i class="fas fa-thumbs-up"></i></h2>
        <div class="testimonials">
            <p>"Amazing designs and incredible attention to detail!" - Client A</p>
            <p>"I love my new home, thanks to BBFD!" - Client B</p>
            <p>"Professional and creative, highly recommend!" - Client C</p>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
