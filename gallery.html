<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

     <!-- Favicon (Icon) -->
     <link rel="icon" href="logo.jpg" type="image/jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        #hero {
            background: url('interior-bg.jpg') no-repeat center center/cover;
            color: white;
            padding: 150px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 30px;
        }

        .gallery img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
         <!-- Logo -->
        <center>
            <img src="logo.jpg" alt="BBFD Logo" style="width: 100px; height: auto;">
        </center>
    </header>

    <section id="hero">
        <h2>Explore Our Stunning Gallery</h2>
        <p>Discover the beauty of BBFD we've brought to life.</p>
    </section>

    <section id="gallery" class="container mt-5">
        <h2 class="text-center mb-4">Our Gallery <i class="fas fa-camera-retro"></i></h2>
        <div class="gallery">
            <img src="desain1.png" alt="Project 1" class="img-fluid">
            <img src="desain2.png" alt="Project 2" class="img-fluid">
            <img src="desain3.jpeg" alt="Project 3" class="img-fluid">
            <img src="desain4.jpeg" alt="Project 4" class="img-fluid">
            <img src="desain5.jpeg" alt="Project 5" class="img-fluid">
            <img src="desain6.jpeg" alt="Project 6" class="img-fluid">
            <img src="desain7.jpg" alt="Project 7" class="img-fluid">
            <img src="desain8.jpeg" alt="Project 8" class="img-fluid">
            <img src="desain9.jpg" alt="Project 9" class="img-fluid">
            <img src="desain10.jpg" alt="Project 10" class="img-fluid">
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
